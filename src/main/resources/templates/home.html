<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Пример страницы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${header}">Заголовок по умолчанию</h1>

<p>Добро пожаловать, <span th:text="${username}">Гость</span>!</p>

<!-- Пример списка -->
<ul>
    <li th:each="item : ${items}" th:text="${item}">Элемент</li>
</ul>

<!-- Пример ссылки -->
<a th:href="@{/hello}">О нас</a>

<!-- Пример формы -->
<form th:action="@{/submit}" method="post">
    <input type="text" name="message" placeholder="Введите сообщение">
    <button type="submit">Отправить</button>
</form>
</body>
</html>
